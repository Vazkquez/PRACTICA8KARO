<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
</head>
<body>
    <form id="calc" name="calc">
        <label for="txtnumero1">Número 1</label>
        <input type="number" id="txtnumero1" name="txtnumero1">
        <br>
        <label for="txtnumero2">Número 2</label>
        <input type="number" id="txtnumero2" name="txtnumero2">
        <br><br>

        <!-- Botones para cada operación -->
        <input type="button" value="Sumar" onclick="sumar()">
        <input type="button" value="Restar" onclick="restar()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <input type="button" value="Dividir" onclick="dividir()">

        <br><br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly value="0">
    </form>

    <script>
        function getNumeros() {
            const num1 = parseFloat(document.getElementById('txtnumero1').value) || 0;
            const num2 = parseFloat(document.getElementById('txtnumero2').value) || 0;
            return [num1, num2];
        }

        function sumar() {
            const [num1, num2] = getNumeros();
            document.getElementById('resultado').value = num1 + num2;
        }

        function restar() {
            const [num1, num2] = getNumeros();
            document.getElementById('resultado').value = num1 - num2;
        }

        function multiplicar() {
            const [num1, num2] = getNumeros();
            document.getElementById('resultado').value = num1 * num2;
        }

        function dividir() {
            const [num1, num2] = getNumeros();
                document.getElementById('resultado').value = num1 / num2;
            }
    </script>
</body>
</html>
